    Assignement: Create some basic operations from the outlined operators
-->

<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Day 2 assesment</title>
</head>
<body>
    
<script>

   
    var num1 =  20;
    var num2 = 30;

         //For the Arithmetic operators + - * / %

         console.log(num1+num2)
         console.log(num1-num2)
         console.log(num1*num2)
         console.log(num1/num2)
         console.log(num1%num2)

          //For the Assignment operators = += -=  /= %=
         num1 = 25
         console.log(num1)

          num1 += 15
          console.log(num1)

          num2 -= 5
          console.log(num2)

          num1 /= 10
          console.log(num1)

          num2 %= 12
          console.log(num2)


          //for the comparison operators == != < > <= >=
          console.log(num1==num2)
          console.log(num1 != num2)
          console.log(num1 < num2)
          console.log(num1 > num2)
          console.log(num2 <= num1)
          console.log(num1 >= num2)

          //for the identity operators === !==
          console.log(num1 === num2)
          console.log(num1 !== num2)

          //for the conditional operators && || !
          console.log(num1 <= num2 && num2 <= num1)
          console.log(num1 <= num2 || num2 >= num1)
          console.log( !(num1 < num2))

          //for the unary operators
          num1 = ++ num2
          console.log(num1)

            num1 = -- num2
            console.log(num1)
</script>

</body>
</html>
